<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company layout</title>
    <style>
        header{
            display: flex;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgb(247, 0, 0);
        }
        .container-itens{
            border: 19px solid grey;
        }

        .container-itens{
            border: 10px solid rgb(228, 226, 226);
            border-radius: 5px;
        }

        footer{
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        img{
            width: 200px;
        }
        p{
            border: 10px solid rgb(228, 226, 226);
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Company Logo</h1>
        </div>
    </header>


    <div class="container">
        <div class="container-itens">a</div>
        <div class="container-itens">b</div>
        <div class="container-itens">c</div>
        <div class="container-itens">d</div>
    </div>

    <footer>
        <div class="itens-finais">
            <img src="./img/logo.png" alt="">
            <p></p>
        </div>
    </footer>

</body>
</html>
