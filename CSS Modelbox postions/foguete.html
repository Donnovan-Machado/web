<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete Subindo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .foguete {
            position: absolute;
            bottom: 0; 
            left: 50%; 
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background-color: #ff4136; 
            animation: launch 3s linear forwards; 
        }

        @keyframes launch {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-100vh);
            }
        }
    </style>
</head>
<body>

<div class="foguete">
</div>

</body>
</html>
